version: '3.4'

services:
  maintz.restapi:
    image: ${DOCKER_REGISTRY-}maintzrestapi
    build:
      context: .
      dockerfile: MainTz.RestApi/Dockerfile
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/CarCompanyDb
    networks:
      - CarCompany

  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=CarCompanyDb
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports: 
      - "5432:5432"
    networks:
      - CarCompany

volumes:
  pgdata: {}

networks:
  CarCompany: {}