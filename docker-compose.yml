version: '3.4'

services:
  maintz.restapi:
    image: ${DOCKER_REGISTRY-}maintzrestapi
    restart: always
    build:
      context: .
      dockerfile: MainTz.RestApi/Dockerfile
    networks:
      - CarCompany

  maintz.authservice:
    image: ${DOCKER_REGISTRY-}authservice
    restart: always
    build:
      context: .
      dockerfile: MainTz.AuthApi/Dockerfile
    networks:
      - CarCompany
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=CarCompanyDb
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - CarCompany
  minio:
    image: minio/minio
    ports:
      - 9000:9000
    environment:
      - MINIO_ROOT_USER=Win10Pro
      - MINIO_ROOT_PASSWORD=Jijahiha14
    volumes:
      - minio-data:/data
    command: server /data
volumes:
  pgdata: {}
  minio-data: 

networks:
  CarCompany: {}